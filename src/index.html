<!doctype html>
<html lang="en">
    <head>
        <title>HomePage</title>
        <base href="./">
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-47857230-3"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag("js", new Date());

            if (window.performance) {
                const timeSincePageLoad = Math.round(performance.now());

                gtag("event", "timing_complete", {
                    "name": "load",
                    "value": timeSincePageLoad,
                    "event_category": "JS Dependencies"
                });
            }
        </script>

        <meta charset="utf-8">
        <meta name="theme-color" content="#ffffff">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Homepage">
        <meta name="keywords" content="homepage, g43riko, angular, test">
        <meta name="author" content="Gabriel Csollei">
        <meta name="robots" content="follow">
        <meta name="revisit-after" content="1 days">
        <meta name="distribution" content="web">

        <meta name="copyright" content="Copyright 2017-2019">
        <meta name="city" content="Bratislava">
        <meta name="country" content="Slovakia">


        <link rel="preload" href="assets/semantic.min.css" as="style" onload="this.rel='stylesheet'">
        <link rel="preload" href="assets/font-awesome.min.css" as="style" onload="this.rel='stylesheet'">
        <script async src="assets/jquery-3.2.1.min.js"></script>
        <script async src="assets/semantic.min.js"></script>

        <link rel="apple-touch-icon" sizes="180x180" href="assets/favicons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/favicons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="assets/favicons/favicon-16x16.png">
        <link href="assets/manifest.json" rel="manifest">
        <link rel="mask-icon" href="assets/favicons/safari-pinned-tab.svg" color="#5bbad5">

        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script>
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('./service-worker.js').then(function (registration) {
                    // Registration was successful
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }).catch(function (err) {
                    // registration failed :(
                    console.error('ServiceWorker registration failed: ', err);
                });
            }
        </script>

    </head>
    <body>
        <noscript>
            <h2>Sorry, the application needs javascript enabled to work properly</h2>
        </noscript>
        <app-root></app-root>

</html>
