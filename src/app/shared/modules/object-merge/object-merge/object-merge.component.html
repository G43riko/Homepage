<table border="1">
    <tr *ngFor="let item of data">
        <td>{{item.matchType + '(' + item.typeA + ' - ' + item.typeB + ')'}}</td>
        <td>
            <ng-container *ngIf="item.parent">{{item.parent}} -</ng-container>
            {{item.key}} </td>
        <td>{{item.valueA | json}}</td>
        <td>{{item.mergedResult | json}}</td>
        <td>{{item.valueB | json}}</td>
    </tr>
</table>
