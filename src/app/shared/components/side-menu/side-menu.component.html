<mat-nav-list>
    <button *ngFor="let menu of menuItems$ | async"
            mat-menu-item
            class="menu-item"
            routerLink="/{{menu.link}}"
            routerLinkActive="active"
    >
        <span>{{"menu." + menu.label | translate }}</span>
        <mat-icon class="icon">{{menu.icon}}</mat-icon>
    </button>
</mat-nav-list>
