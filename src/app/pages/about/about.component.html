<div class="ui container segment">
    <h2 class="ui header">About</h2>
    <div class="ui action input">
        <input disabled type="email" value="{{email}}">
        <a class="ui icon button" href="mailto:{{email}}">
            <i class="mail icon"></i>
        </a>
    </div>
    <div class="ui action input">
        <input disabled type="tel" value="{{telNumber}}">
        <a class="ui icon button" href="tel:{{telNumber}}">
            <i class="call icon"></i>
        </a>
    </div>
    <a *ngFor="let item of items" href="{{item.link}}">
        <div class="ui vertical {{item.icon}} animated button">
            <div class="hidden content">{{item.label}}</div>
            <div class="visible content">
                <i class="{{item.icon}} icon"></i>
            </div>
        </div>
    </a>
    <hr>
    <select class="ui fluid dropdown" multiple="" name="skills">
        <option value="">Skills</option>
        <option value="angular">Angular</option>
        <option value="css">CSS</option>
        <option value="design">Graphic Design</option>
        <option value="ember">Ember</option>
        <option value="html">HTML</option>
        <option value="ia">Information Architecture</option>
        <option value="javascript">Javascript</option>
        <option value="mech">Mechanical Engineering</option>
        <option value="meteor">Meteor</option>
        <option value="node">NodeJS</option>
        <option value="plumbing">Plumbing</option>
        <option value="python">Python</option>
        <option value="rails">Rails</option>
        <option value="react">React</option>
        <option value="repair">Kitchen Repair</option>
        <option value="ruby">Ruby</option>
        <option value="ui">UI Design</option>
        <option value="ux">User Experience</option>
    </select>

    <div class="ui floating dropdown labeled icon button" multiple="">
        <i class="filter icon"></i>
        <span class="text">Filter Posts</span>
        <div class="menu">
            <div class="ui icon search input">
                <i class="search icon"></i>
                <input placeholder="Search tags..." type="text">
            </div>
            <div class="divider"></div>
            <div class="header">
                <i class="tags icon"></i>
                Tag Label
            </div>
            <div class="scrolling menu">
                <div class="item">
                    <div class="ui red empty circular label"></div>
                    Important
                </div>
                <div class="item">
                    <div class="ui blue empty circular label"></div>
                    Announcement
                </div>
                <div class="item">
                    <div class="ui black empty circular label"></div>
                    Cannot Fix
                </div>
                <div class="item">
                    <div class="ui purple empty circular label"></div>
                    News
                </div>
                <div class="item">
                    <div class="ui orange empty circular label"></div>
                    Enhancement
                </div>
                <div class="item">
                    <div class="ui empty circular label"></div>
                    Change Declined
                </div>
                <div class="item">
                    <div class="ui yellow empty circular label"></div>
                    Off Topic
                </div>
                <div class="item">
                    <div class="ui pink empty circular label"></div>
                    Interesting
                </div>
                <div class="item">
                    <div class="ui green empty circular label"></div>
                    Discussion
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col basic-info">
            <h3>Basic info</h3>
            <div *ngFor="let info of infos" class="info-row">
                <span class="key">{{info.key}}</span>
                <span class="value">{{info.value}}</span>
            </div>
        </div>
        <div class="col">
            <h3>Education</h3>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h3>Work</h3>
        </div>
        <div class="col technologies">
            <h3>Technology</h3>
            <div *ngFor="let technology of technologies">
                <div [ngStyle]="{width: technology.skill + '%'}" class="slider"></div>
                <span class="name">{{technology.name}}</span>
                <span class="skill">{{technology.skill}}%</span>
            </div>
        </div>
    </div>
</div>
