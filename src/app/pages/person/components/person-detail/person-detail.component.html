

<mat-card>
    <div style="display: flex; justify-content: center;">
        <mat-spinner *ngIf="loading$ | async"></mat-spinner>
    </div>
    <form *ngIf="selectedDetail$ | async as selectedDetail" [formGroup]="detailForm" class="full-width" style="align-content: center">
        <div class="flex-row">
            <div>
                <mat-form-field class="full-width">
                    <input matInput
                           formControlName="givenName"
                           [placeholder]="'persons.detail.givenName' | translate"
                    >
                    <mat-error *ngIf="detailForm.get('givenName').hasError('required')">
                        Name is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="full-width">
                    <input matInput
                           formControlName="nick"
                           [placeholder]="'persons.detail.nick' | translate"
                    >
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="full-width">
                    <input matInput
                           formControlName="familyName"
                           [placeholder]="'persons.detail.familyName' | translate"
                    >
                    <mat-error *ngIf="detailForm.get('familyName').hasError('required')">
                        Surname is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="flex-row">
            <div>
                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>{{'persons.detail.birthday' | translate}}</mat-label>
                    <input matInput autocomplete="off" formControlName="birthday" [matDatepicker]="picker" placeholder="DD/MM/YYYY">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>
            <div>
                {{'persons.detail.gender' | translate}}:
                <mat-button-toggle-group formControlName="gender"
                                         aria-label="Font Style">
                    <mat-button-toggle value="MAN">{{'common.man' | translate}}</mat-button-toggle>
                    <mat-button-toggle value="WOMAN">{{'common.woman' | translate}}</mat-button-toggle>
                </mat-button-toggle-group>
            </div>
        </div>
        <div class="flex-row"
             formGroupName="address">
            <div>
                <mat-form-field class="full-width">
                    <input matInput
                           type="text"
                           placeholder="Štát"
                           formControlName="country"
                           [matAutocomplete]="auto">
                    <mat-autocomplete #auto="matAutocomplete">
                        <mat-option *ngFor="let country of filteredCountries$ | async" [value]="country">
                            {{country}}
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="full-width">
                    <input matInput
                           formControlName="city"
                           placeholder="Mesto">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="full-width">
                    <input matInput
                           formControlName="street"
                           placeholder="Ulica">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="full-width">
                    <input matInput
                           formControlName="streetNumber"
                           placeholder="Číslo domu">
                </mat-form-field>
            </div>
            <div>
                <button mat-icon-button matTooltip="Show address on map" (click)="showMap()">
                    <mat-icon>map</mat-icon>
                </button>
            </div>
        </div>
        <app-numbers [disabled]="detailForm.disabled"
                     [numberList]="selectedDetail.numbers"
                     [isNew]="isNew$ | async"></app-numbers>
        <app-email [disabled]="detailForm.disabled"
                   [emailList]="selectedDetail.emails"
                   [isNew]="isNew$ | async"></app-email>
    </form>
    <button (click)="save()" *ngIf="!disabled" [disabled]="detailForm.invalid" color="primary" mat-raised-button>
        Uložiť
    </button>
    <button (click)="edit()" *ngIf="disabled" [disabled]="detailForm.invalid" color="primary" mat-raised-button>
        Upraviť
    </button>
    <button (click)="back()" mat-raised-button>Naspäť</button>
</mat-card>
