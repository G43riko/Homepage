<div class="person-wrapper">
    <ng-template #cellSelect let-row="row">
        <app-person-list-row-cell-select [person]="row"></app-person-list-row-cell-select>
    </ng-template>
    <ng-template #cellOptions let-row="row">
        <button (click)="onShowDetailClick(row.id)"
                color="primary"
                matTooltip="Zobrazi콘 detail"
                mat-icon-button>
            <mat-icon>chevron_right</mat-icon>
        </button>
        <button (click)="onRemoveClick(row)"
                color="primary"
                matTooltip="Odstr치ni콘"
                mat-icon-button>
            <mat-icon>delete</mat-icon>
        </button>
    </ng-template>

    <ng-template #cellBirthday let-row="row">
        {{row.birthday | date:"dd.MM.yyyy"}}
    </ng-template>
    <app-abstract-table [tableConfig]="personConfig"
                        [templates]="{options: cellOptions, contacts: cellSelect, birthday: cellBirthday}"
                        [data]="personData$ | async">
    </app-abstract-table>

    <button mat-fab class="floating-add" (click)="onAddPersonClick()" matTooltip="Prida콘 osobu">
        <mat-icon>add</mat-icon>
    </button>
</div>
