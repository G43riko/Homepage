<div class="background" [class.active]="selectedUrl$ | async" (click)="back()">
    <div class="controls">
        <button (click)="onFullscreenClick()">FULLSCREEN</button>
    </div>
    <div class="left panel" ><button (click)="openPrev(); $event.stopPropagation();"><</button></div>
    <div class="center">
        <div class="image-preview" swapDirective (swipeRight)="openNext()" (swipeLeft)="openPrev()" (click)="$event.stopPropagation()">
            <img [src]="selectedUrl$ | async" alt="" style="pointer-events: none">
        </div>
<!--        <div class="images-list"></div>-->
    </div>
    <div class="right panel"><button (click)="openNext(); $event.stopPropagation();">></button></div>
</div>
