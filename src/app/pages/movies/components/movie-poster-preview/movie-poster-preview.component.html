<div class="avatar-wrapper"><img [src]="movie.avatar" alt="" class="avatar"></div>
<div class="info-wrapper top">
    <div [title]="movie.titleSk || movie.title" class="title">
        <span>{{movie.titleSk || movie.title}}</span>
    </div>
</div>
<div class="info-wrapper bottom">
    <div class="sub-info-wrapper">
        <span class="year">{{movie.year}}</span>
        <span class="rating">{{movie.rating}}%</span>
        <span class="duration">{{movie.duration}}min</span>
    </div>
    <div [innerHTML]="movie.content" class="content"></div>
    <div class="footer">
        <app-external-links type="movie" [holder]="movie"></app-external-links>
        <button (click)="movieService.showMovieDetail(movie.id)"
                aria-label="Example icon-button with a heart icon"
                class="detail"
                color="primary"
                mat-icon-button>
            <mat-icon>info</mat-icon>
        </button>
        <span></span>
    </div>
</div>
