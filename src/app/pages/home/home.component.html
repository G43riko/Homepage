<div style="padding: 2rem">
    <div style="text-align:center">
        <h1>
            {{'welcome' | translate}}!
        </h1>
    </div>
    <h2>{{"availableServices" | translate}}: </h2>

    <mat-selection-list [multiple]="false">
        <mat-list-option aria-label="About" routerLink="/about">{{"contactToAuthor" | translate}}</mat-list-option>
        <mat-list-option aria-label="Foods" routerLink="/foods">{{"dailyMenus" | translate}}</mat-list-option>
        <mat-list-option aria-label="Analyzer" routerLink="/analyzer">{{"fileAnalyzer" | translate}}</mat-list-option>
        <mat-list-option aria-label="Projects" routerLink="/projects">{{"inProgressProjects" | translate}}</mat-list-option>
    </mat-selection-list>


    <h2>{{"externalServices" | translate}}: </h2>
    <mat-selection-list [multiple]="false" (selectionChange)="this.onExternalLinkClick($event)">
        <mat-list-option value="https://share-desk.herokuapp.com">{{"projectList.shareDesk" | translate}}</mat-list-option>
    </mat-selection-list>
</div>
