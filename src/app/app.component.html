<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">

    <mat-toolbar color="primary" class="example-toolbar">
        <button (click)="snav.toggle()" mat-icon-button title="Toggle sidenav">
            <mat-icon>menu</mat-icon>
        </button>
        <span class="divider"></span>
        <app-login-screen></app-login-screen>
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
    >
        <mat-sidenav #snav
                     [mode]="mobileQuery.matches ? 'over' : 'side'"
                     [fixedInViewport]="mobileQuery.matches"
                     fixedTopGap="56"
        >
            <mat-nav-list>
                <ng-container *ngFor="let menu of menuItems">
                    <button *ngIf="!menu.access || authService.canShowMenuItem(authService.user$ | async, menu.access)"
                            mat-menu-item
                            class="menu-item"
                            routerLink="/{{menu.link}}"
                            routerLinkActive="active"
                    >
                        <span>{{"menu." + menu.label | translate }}</span>
                        <mat-icon style="margin-right: 0">{{menu.icon}}</mat-icon>
                    </button>
                </ng-container>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
